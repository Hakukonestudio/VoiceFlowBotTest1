<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div id="chatbot" style="width: 100%; height: 600px;">
        <!-- Chatbot UI laetakse siia -->
    </div>

    <script src="https://cdn.voiceflow.com/widget/bundle.mjs" type="module"></script>
    <script type="module">
        if (window.voiceflow) {
            window.voiceflow.chat.load({
                verify: { projectID: "Y65df350a33dfac9fbfad5426" },
                url: "https://general-runtime.voiceflow.com",
                versionID: "production",
                render: {
                    mode: 'embedded',
                    target: document.getElementById('chatbot'),
                },
                autostart: false
            });
        } else {
            document.addEventListener('vf-ready', () => {
                window.voiceflow.chat.load({
                    verify: { projectID: "Y65df350a33dfac9fbfad5426" },
                    url: "https://general-runtime.voiceflow.com",
                    versionID: "production",
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('chatbot'),
                    },
                    autostart: false
                });
            });
        }
    </script>
</body>
</html>
